<!DOCTYPE html>
<html lang="pt-br">
<head>
  
 
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 
<title>Tabuada</title>
</head>
<body>
  
 
<label for="valor">Valor para calcular:</label>
  
 
<input type="number" id="valor" />
  
 
<button onclick="calcularTabuada()">Calcular</button>

  

 


<div id="resultado"></div>

  <script>
   

    function calcularTabuada() {
      const valorInput = document.getElementById('valor').value;

      if (valorInput !== '') {
        const valor = parseInt(valorInput);
        const resultado = document.getElementById('resultado');
        resultado.innerHTML = '';

        for (let i = 1; i <= 10; i++) {
          const linhaTabuada = document.createElement('p');
          linhaTabuada.textContent = `${valor} x ${i} = ${valor * i}`;

          resultado.appendChild(linhaTabuada);
        }
      }
    }
  </script>
</body>
</html>
