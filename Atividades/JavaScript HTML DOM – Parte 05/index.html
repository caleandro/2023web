<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <style>
    .login-container {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .login-container label {
      display: block;
      margin-bottom: 10px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" />

    <label for="cargo">Cargo:</label>
    <select id="cargo">
      <option value="1">Estagiário</option>
      <option value="2">Trainee</option>
      <option value="3">Analista</option>
      <option value="4">Júnior</option>
      <option value="5">Sênior</option>
      <option value="6">Pleno</option>
      <option value="7">Líder Técnico</option>
      <option value="8">CEO</option>
    </select>

    <button onclick="realizarLogin()">Entrar</button>
  </div>

  <script>
    function realizarLogin() {
      const usuario = document.getElementById('usuario').value.toUpperCase();
      const senha = document.getElementById('senha').value;
      const cargo = document.getElementById('cargo').value;

      
      const senhaRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,}$/;

      if (!senhaRegex.test(senha)) {
        alert('A senha deve conter no mínimo 8 caracteres, pelo menos uma letra maiúscula, um número e um caractere especial.');
        return;
      }

      
      let mensagem = `Olá, ${usuario}, seu cargo é `;

      switch (parseInt(cargo)) {
        case 1:
          mensagem += 'Estagiário. Vamos te redirecionar para a página desejada.';
          break;
        case 2:
          mensagem += 'Trainee. Vamos te redirecionar para a página desejada.';
          break;
        case 3:
          mensagem += 'Analista. Vamos te redirecionar para a página desejada.';
          break;
        case 4:
          mensagem += 'Júnior. Vamos te redirecionar para a página desejada.';
