<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS personalizado -->
  <title>Exemplo de Página Bootstrap</title>
</head>
<body>

  <div class="container">
    <h2>Formulários</h2>

    <form>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Digite sua mensagem"></textarea>
      </div>
      <div class="form-group">
        <label for="select">Selecione:</label>
        <select class="form-control" id="select">
          <option>Opção 1</option>
          <option>Opção 2</option>
          <option>Opção 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="file">Arquivo:</label>
        <input type="file" class="form-control-file" id="file">
      </div>
      <div class="form-group">
        <label for="color">Cor:</label>
        <input type="color" class="form-control" id="color">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <h2>Tabelas</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Muricio</td>
          <td>mauricio.fr@hotmail.com</td>
        </tr>
        <tr>
          <td>Maria Joaquina</td>
          <td>maria.jojo.com.br</td>
        </tr>
      </tbody>
    </table>

    <h2>Lista de Botões</h2>

    <div class="btn-group" role="group" aria-label="Lista de Botões">
      <button type="button" class="btn btn-primary">Botão 1</button>
      <button type="button" class="btn btn-secondary">Botão 2</button>
      <button type="button" class="btn btn-success">Botão 3</button>
    </div>

    <h2>Efeito Flush</h2>

    <div class="card card-body bg-light">
      Este é um exemplo de efeito flush.
    </div>

    <h2>Card</h2>

    <div class="card" style="width: 18rem;">
      <img src="image.jpg" class="card-img-top" alt
