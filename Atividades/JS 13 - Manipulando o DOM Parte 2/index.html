<!DOCTYPE html>
<html lang="pt-br">
<head>
  
 
<meta charset="UTF-8">
  
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  

 
<title>Página com Lista e Botões</title>
  <style>
    .zebrado {
     

    .zebrado {

   

    .zebrado {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  
 
<ul id="minhaLista">
    
   
<li id="item1" class="zebrado">Item 1</li>
    
   
<li id="item2">Item 2</li>
    <li id="item3" class="zebrado">Item 3</li>
    
   
<li id="item4">Item 4</li>
    
   
<li id="item5" class="zebrado">Item 5</li>
  </ul>


<button onclick="alterarBackgroundColor()">Alterar backgroundColor</button>
  
 
<button onclick="alterarFontWeight()">Alterar fontWeight</button>
  <button onclick="criarEfeitoZebrado()">Criar efeito zebrado na lista</button>
  <button onclick="incluirBorderBottom()">Incluir borderBottom</button>
  
 
<button onclick="removerElemento()">Remover elemento da lista</button>
  
 
<button onclick="recuperarElemento()">Recuperar elemento da lista</button>

  

<script>
   

    function alterarBackgroundColor() {
      const item1 = document.getElementById('item1');
      item1.style.backgroundColor = 'yellow';
    }

    function alterarFontWeight() {
      const elementos = document.getElementsByClassName('zebrado');
      for (let i = 0; i < elementos.length; i++) {
        elementos[i].style.fontWeight = 'bold';
      }
    }

    function criarEfeitoZebrado() {
      const lista = document.getElementsByTagName('li');
      for (let i = 0; i < lista.length; i++) {
        if (i % 2 === 0) {
          lista[i].classList.add('zebrado');
        } else {
          lista[i].classList.remove('zebrado');
        }
      }
    }

    function incluirBorderBottom() {
      const elementos = document.getElementsByName('listaItem');
      for (let i = 0; i < elementos.length; i++) {
        elementos[i].style.borderBottom = '1px solid black';
      }
    }

    function removerElemento() {
      const lista = document.getElementById('minhaLista');
      const item2 = document.getElementById('item2');
      lista.removeChild(item2);
    }

    function recuperarElemento() {
      const lista = document.getElementById('minhaLista');
      const item2 = document.createElement('li');
      item2.id = 'item2';
      item2.textContent = 'Item recuperado';

      lista.insertBefore(item2, lista.children[1]);
    }
  </script>
</body>

</html>
