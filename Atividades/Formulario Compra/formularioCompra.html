<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Compra</title>
    <link rel="stylesheet" href="formularioCompra.css">
  </head>
  <body>
    <form>
      <label for="nome">Nome *</label>
      <input type="text" id="nome" name="nome" required>

      <label for="sobrenome">Sobrenome *</label>
      <input type="text" id="sobrenome" name="sobrenome" required>

      <label for="dataNascimento">Data de Nascimento *</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>

      <label for="email">E-mail *</label>
      <input type="email" id="email" name="email" required>

      <label for="telefoneCelular">Telefone Celular *</label>
      <input type="tel" id="telefoneCelular" name="telefoneCelular" required>

      <label for="telefoneFixo">Telefone Fixo</label>
      <input type="tel" id="telefoneFixo" name="telefoneFixo">

      <label for="escolaridade">Escolaridade *</label>
      <select id="escolaridade" name="escolaridade" required>
        <option value="">Selecione...</option>
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select>

      <label for="cpf">CPF *</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="profissao">Profissão *</label>
      <input type="text" id="profissao" name="profissao" required>

      <label for="sexo">Sexo *</label>
      <input type="radio" id="masculino" name="sexo" value="masculino" required>
      <label for="masculino">Masculino</label
        <input type="radio" id="feminino" name="sexo" value="feminino" required>
        <label for="feminino">Feminino</label>
  
        <input type="radio" id="outro" name="sexo" value="outro" required>
        <label for="outro">Outro</label>
  
        <label for="pais">País *</label>
        <input type="text" id="pais" name="pais" required>
  
        <label for="cidade">Cidade *</label>
        <input type="text" id="cidade" name="cidade" required>
  
        <label for="estado">Estado *</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione...</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Mato Grosso</option>
        </select>
  
        <label for="cep">CEP *</label>
        <input type="text" id="cep" name="cep" required>
  
        <button type="submit">Enviar</button>
      </form>
    </body>
  </html>
  <input type="radio" id="feminino" name="sexo" value="feminino" required>
  <label for="feminino">Feminino</label>

  <input type="radio" id="outro" name="sexo" value="outro" required>
  <label for="outro">Outro</label>

  <label for="pais">País *</label>
  <input type="text" id="pais" name="pais" required>

  <label for="cidade">Cidade *</label>
  <input type="text" id="cidade" name="cidade" required>

  <label for="estado">Estado *</label>
  <select id="estado" name="estado" required>
    <option value="">Selecione...</option>
    <option value="SP">São Paulo</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="MG">Mato Grosso</option>
  </select>

  <label for="cep">CEP *</label>
  <input type="text" id="cep" name="cep" required>

  <button type="submit">Enviar</button>
</form>
</body>
</html>
