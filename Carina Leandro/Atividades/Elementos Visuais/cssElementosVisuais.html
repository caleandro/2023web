<!DOCTYPE html>
<html>
  <head>
    <title>CSS Elementos Visuais</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <figure>
      <img src="imagem-em-lente-convexa.jpg" alt="A diferença entre imagens reais e virtuais pode ser um pouco complexa e de difícil entendimento para alguns alunos. Por isso, esperamos que, com esse roteiro de aula, o professor consiga estudar com as suas turmas quais são as diferenças entre esses dois tipos de imagem, ajudando-os a compreender as suas propriedades de forma empírica.

      Para tanto, serão necessários alguns materiais de simples obtenção e de baixo custo, como espelhos e lupas, a fim de se realizar em sala de aula uma série de observações qualitativas que reforcem o entendimento dos alunos acerca dos diferentes tipos de imagens.">
      <figcaption>A lente de uma lupa é capaz de produzir imagens reais e invertidas de objetos distantes.</figcaption>
    </figure>
